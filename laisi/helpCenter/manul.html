<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <link rel="icon" href="data:image/ico;base64,aWNv">
    <title></title>
    <script type="text/javascript">
        document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
    </script>
	<link rel="stylesheet" href="https://oss.laisitech.com/04bb3a7d-8774-4441-9004-e77b0ae7e0aa.css">
    <link href="css/helpCenter.css" rel="stylesheet" type="text/css" />
    


</head>

<body>
    <div id='app'>
        <div class="main_container">
			<!-- 常见问题 -->
			<div class="outcommonBox">
				<div class="commonQA">
					<div class="listItem ">
						<span class="blodTitle">操作指南</span>
					</div>
					<div class="listItem " v-html="dataList.manual">
					</div>
				</div>
			</div>

        </div>
    </div>
</body>
<script src="https://oss.laisitech.com/0bb12bf1-cb87-4d2c-a724-8a7c25b7ae04.js "></script>
<script src="https://oss.laisitech.com/6172e6c1-f460-40ac-97ba-31c8526f2e16.js"></script>
<!-- <script src="../../common/js/PhicJquery.js" type="text/javascript"></script> -->
<script src="../../common/js/network.js"></script>
<!-- <script src="js/helpCenter.js" type="text/javascript"></script> -->
<script type="text/javascript">
	new Vue({
		el: '#app',
		data() {
			return {
				dataList:{
					questionTypes:[],
					faqs:[]
				},
				tenPlayer:null,
				tenParser:null,
			}
		},
		filters: {},
		mounted() {
		},
		created() {
			document.title = getQueryString('title');
			this.getList()
		},
		methods: {
			getList(){
				var _self = this;
				ajax({
					type: "get",
					url: "helpCenter/manual/devicetype",
					data: {
						deviceType:getQueryString('id'),
					},
					success: function(res) {
						if (res.code == 0) {
							if(res.data){
								res.data[0].manual = res.data[0].manual.replace(/\n/g, '<br>');
								_self.dataList = res.data[0];
							}
						} else {
							_self.$toast(res.msg);
						}
					},
					error: function() {
						console.log("error")
					}
				})
			},
		}
	})
</script>
</html>
