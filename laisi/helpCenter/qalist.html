<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="data:image/ico;base64,aWNv">
		<title>常见问题</title>
		<meta name="viewport"
		  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
		  <link rel="stylesheet" href="https://oss.laisitech.com/ccd1029d-8dd1-442a-94a7-5205ee2ff9f5.css">
		<link href="./css/helpCenter.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="./font/iconfont.css">
		<style type="text/css">
			
			.listItem {
				color: #cfcfd2;
				border-bottom: 1px solid #1e1e2a;
				padding: .24rem;
				display: flex;
				justify-content: space-between;
				align-items: center;
				font-size: .28rem;
			}
			.listItem img {
				width: .1rem;
			}
		</style>
	</head>
	<body>
		<div id="app" >
			<div class="header">
				<van-nav-bar @click-left="onclickLeft" :title="title" left-arrow safe-area-inset-top fixed>
					<template #left>
						<span class="icon iconfont icon-fanhuianniu" style="font-size: 0.5rem;" />
					</template>
			
				</van-nav-bar>
			</div>
			<div class="list answer">
				<div class="listItem " v-for="(item,index) in dataList" @click="clickQuestion(item)">
					<div>{{index+1}}.{{item.title}}</div>
					<div><img src="img/icon_right.png" alt=""></div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
		<script src="https://cdn.jsdelivr.net/npm/vant@2.12/lib/vant.min.js"></script>
		<script src="../../common/js/network.js"></script>
		<script type="text/javascript">
			new Vue({
				el: '#app',
				data() {
					return {
						dataList:[],
					}
				},
				filters: {},
				mounted() {
				},
				created() {
					this.title = getQueryString('title');
					this.getList()
				},
				methods: {
					clickQuestion(item){
						window.location.href = "answer.html?qa=" + item.operationManual + '&userId='+ getQueryString('userId')+'&title='+item.title+'&topTitle='+this.title;
					},
					getList(){
						var _self = this;
						ajax({
							type: "get",
							url: "helpCenter/faq/query",
							data: {
								questionType: getQueryString('id'),
							},
							success: function(res) {
								if (parseInt(res.code) == 0) {
									_self.dataList = res.data
								}
							},
							error: function() {
								console.log("error")
						
							}
						})
					},
					onclickLeft(){
						window.history.back(-1);
					},
				}
			})
		</script>
	</body>
</html>
