<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>操作指南</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <script type="text/javascript">
		document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
	</script>
    <link rel="stylesheet" type="text/css" href="css/guide.css">
    
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container guide02" style="position: absolute;">
        <div class="swiper-wrapper">

        </div>
    </div>
    
    <script type="text/javascript" src="../common/js/swiper.min.js"></script>
	<script src="../../common/js/network.js"></script>
    <script type="text/javascript">
       var phoneLanguage = navigator.language;
       var language = ""
       if (phoneLanguage.indexOf("zh") != -1) {
       	language = "zh"
        document.title = '操作指南';
       	getdata()
       } else if (phoneLanguage.indexOf("en") != -1) {
       	language = "en"
       	 document.title = 'Instructions';
       	getdata()
       }

        
        
        // 获取问题列表
        function getdata() {
            ajax({
            	type: "post",
            	url: "helpCenter/manual/query/list",
            	data:{
            		deviceType:getQueryString('deviceType'),
            		language:language
            	},
            	success: function(res) {
            		if( parseInt(res.code) == 0) {
            		   var data = res.data
            		   var list = []
            		   for (var prop in data){   
            		       list = data[prop]
            		   }
            		   appenddata(list)
            		}
            	},
            	error: function() {
            		console.log("error")
            		
            	}
            })
        }
        
        function appenddata(data) {
            var html='';
            //纯文字的页面显示
            for (var i = 0;i<data.length;i++){

                data[i].manual = data[i].manual.replace(/\n/g,'<br>')
                html+= '<div class="t20div">'+ data[i].manual + '</div>'
            }

            document.getElementsByClassName('swiper-wrapper')[0].innerHTML=html
        }

    </script>

</body>
</html>
