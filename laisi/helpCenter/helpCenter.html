<body>
    <div id='app' v-cloak>
        <div class="main_container">

            <!-- 顶部背景 -->
            <div class='topBanner'>
                <div class='toptxt'>
                    <p>Hi～<span id='username'>---</span></p>
                    <p id="toptxtp">派小俊为您答疑解惑</p>
                </div>
            </div>
			<!-- 六个icon -->
			<div class="topMenu" v-if="dataList.questionTypes.length>0">
				<div class="menuItem" v-for="item in dataList.questionTypes" @click="clickQuestion(item)">
					<img :src="item.questionTypePic" alt="">
					<div class="">
						{{item.questionTypeTitle||''}}
					</div>
				</div>
			</div>
			<!-- 常见问题 -->
			<div class="outcommonBox">
				<div class="commonQA">
					<div class="listItem ">
						<span class="blodTitle">常见问题</span>
					</div>
					<div class="listItem " v-for="(item,index) in dataList.faqs" @click="clickQuestion2(item)">
						{{index+1}}.{{item.title}}？
					</div>
				</div>
			</div>

<!-- <script src="js/helpCenter.js" type="text/javascript"></script> -->
<script type="text/javascript">
	new Vue({
		el: '#app',
		data() {
			return {
				dataList:{
					questionTypes:[],
					faqs:[]
				},
				tenPlayer:null,
				tenParser:null,
			}
		},
		filters: {},
		mounted() {
		},
		created() {
			this.getList()
		},
		methods: {
			clickQuestion(item){
				if(item.questionTypeTitle=='设备绑定流程'){
					window.location.href = "guide.html?id=" + item.id + '&userId='+ getQueryString('userId')+'&title='+item.questionTypeTitle;
					return;
				}
				window.location.href = "qalist.html?id=" + item.id + '&userId='+ getQueryString('userId')+'&title='+item.questionTypeTitle;
			},
			clickQuestion2(item){
				let title = '';
				this.dataList.questionTypes.forEach(d=>{
					if(d.id==item.questionType)title = d.questionTypeTitle;
				})
				window.location.href = "qalist.html?id=" + item.questionType + '&userId='+ getQueryString('userId')+'&title='+title;
			},
			getList(){
				var _self = this;
				ajax({
					type: "get",
					url: "helpCenter/question/type/help/homepage",
					data: {},
					success: function(res) {
						if (res.code == 0) {
							if(res.data){
								_self.dataList = res.data;
							}
						} else {
							_self.$toast(res.msg);
						}
					},
					error: function() {
						console.log("error")
					}
				})
			},
		}
	})
</script>
</html>
