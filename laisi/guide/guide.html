<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>操作指南</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" type="text/css" href="css/guide.css">
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container guide02" style="position: absolute;">
        <div class="swiper-wrapper">

        </div>
    </div>
    
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../common/js/swiper.min.js"></script>
    <script src="../../common/js/network.js"></script>
    <script type="text/javascript">
        $(function() {
			getdata()
           
        })

      
        
        // 获取问题列表
        function getdata() {
			ajax({
				type: "POST",
				url: "helpCenter/manual/query/list",
				data: {
					deviceType:getQueryString('deviceType')
				},
				success: function(res) {
					if (res.code == 0) {
						let data = res.data
						let list = []
						for (let prop in data){   
						    list = data[prop]
						}
						appenddata(list)
					} 
				},
				error: function(err) {
					console.log("error")
				}
			})
        }
        
        function appenddata(data) {
            var html='';
            // for (var i = 0;i<data.length;i++){
            //     // if(devicetype !== 'w1'){
            //     //     data[i].chi_manual = '';
            //     //     data[i].engManual = '';
            //     // }
                
            //     html+='<div class="swiper-slide"><p>'+data[i].chi_manual+'</p><span>'+data[i].eng_manual+'</span><img src="'+data[i].pic_url+'"> </div>'
            // }
            // document.getElementsByClassName('swiper-wrapper')[0].innerHTML=html

            //T20L的操作指南，临时处理
            if(getQueryString('deviceType')== 't20'){
                for (var i = 0;i<data.length;i++){

                    data[i].chi_manual = data[i].chi_manual.replace(/\n/g,'<br>')
                    html+= '<div class="t20div">'+ data[i].chi_manual + '</div>'
                }
                
                document.getElementsByClassName('swiper-wrapper')[0].innerHTML=html
            }else {
                for (var i = 0;i<data.length;i++){
                    // if(devicetype !== 'w1'){
                    //     data[i].chi_manual = '';
                    //     data[i].engManual = '';
                    // }
                    
                    html+='<div class="swiper-slide"><p>'+data[i].chi_manual+'</p><span>'+data[i].eng_manual+'</span><img src="'+data[i].pic_url+'"> </div>'
                }
                document.getElementsByClassName('swiper-wrapper')[0].innerHTML=html
            }
        }

    </script>

</body>
</html>
