<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>操作指南</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-control" content="no-cache">
		<meta http-equiv="Cache" content="no-cache">
		<link rel="icon" href="data:image/ico;base64,aWNv">
		<link rel="stylesheet" type="text/css" href="css/guide.css">
	</head>
	<body>
		<div class="product">
			<ul class="appendul">

			</ul>
		</div>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="../../common/js/network.js"></script>
		<script type="text/javascript">
			//获取token的方法（调取安卓和IOS方法，本地测试）
			$(document).ready(function getdata() {

			})




			// 获取问题列表
			function getdata() {
				ajax({
					type: "get",
					url: "device/list/get/all",
					data: {},
					success: function(res) {
						if (res.code == 0) {
							appenddata(res.data)
						} 
					},
					error: function(err) {
						console.log("error")
					}
				})



			}

			function hrefDetail(deviceModel) {
				window.location.href = "guide.html?deviceType=" + deviceModel + '&userId=' + getQueryString('userId');
			}

			function appenddata(data) {
				var html = '';
				for (var i = 0; i < data.length; i++) {
					html += '<li><a class="box" onclick="hrefDetail(\'' + (data[i].deviceModel).toString() + '\')">' +
						'<span class="img-product">' +
						'<img src=' +
						data[i].deviceIconSmallUrl +
						'>' +
						'</span>' +
						data[i].deviceName +
						'<img class="icoRight" src="images/icon_right.png"> </a></li>'
				}
				document.getElementsByClassName('appendul')[0].innerHTML = html
			}
		</script>

	</body>

</html>
