<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>常见问题</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="icon" href="data:image/ico;base64,aWNv">
    <link rel="stylesheet" type="text/css" href="css/problem.css">
</head>
<body>
    <div class="question">
        <ul class="appendul">
        </ul>
    </div>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="../../common/js/network.js"></script>
    <script type="text/javascript">
        $(function () {
            getdata()
        })

        // 获取问题列表
        function getdata() {
			ajax({
				type: "POST",
				url: "helpCenter/faq/devicetype/list",
				data:{
					deviceType:getQueryString('deviceType')
				},
				success: function(res) {
					if (res.code == 0) {
						let data = res.data
						appenddata(data)
					} 
				},
				error: function(err) {
					console.log("error")
				}
			})
            
        }
        function appenddata(data) {
            var html='';
            for (var i = 0;i<data.length;i++){
                html+='<li><a class="box" href="javascript:goAnswer(\''+data[i].id+'\');"><span>'+data[i].title+'</span><img class="icoRight" src="images/icon_right.png"></a></li>'
            }
            document.getElementsByClassName('appendul')[0].innerHTML=html
        }

        function goAnswer(id) {
            console.log(id)
            let devicetype = getQueryString('deviceType')
            window.location.href = "answer.html?id=" + id + '&userId='+ getQueryString('userId') ; 
        }

    </script>
</body>
</html>
