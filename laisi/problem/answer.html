<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" href="data:image/ico;base64,aWNv">
    <title>常见问题</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" type="text/css" href="css/problem.css">
</head>
<body>
    <div class="answer">

        </div>
    </div>

    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="../../common/js/network.js"></script>

    <script type="text/javascript">

        
        $(function () {
           getdata()
        })

        
        // 获取问题列表
        function getdata() {
			ajax({
				type: "POST",
				url: "elpCenter/faq/id",
				data: {
					id:getQueryString('id')
				},
				success: function(res) {
					if (res.code == 0) {
						let data = res.data
						appenddata(data)
					} 
				},
				error: function(err) {
					console.log("error")
				}
			})
        }
        function appenddata(data) {
            var pdata = data.operation_manual !== null ? (data.operation_manual).replace(/<p>/g,"").replace(/<\/p>/g,"").substr(1).split("$") :'',
                phtml = '';
            for(var i=0;i<pdata.length;i++){
    	        phtml+='<p>'+pdata[i]+'</p>'
            }
            var html='<div class="container"> <span class="icon bgBlue">Q</span> <h3>'+data.title+'</h3><br> <span class="icon bgGreen">A</span><div class="text">'+phtml+'</div> </div>';
            document.getElementsByClassName('answer')[0].innerHTML=html
        }
        
    </script>
</body>
</html>
