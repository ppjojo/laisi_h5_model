<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <title>国体赛事</title>



</head>

<body>
    <img src="1019.png">

    <a id="aTag" href=""></a>

</body>
<script src="../common/js/network.js"></script>
<!-- <script src="./h5V2/common/js/network.js"></script> -->
<script>
    ajax({
        type: "get",
        url: "nationalSports/huaWei/authorizationCodeRequest",
        success: function(res) {
            if (res.code == 0) {
                var link = res.data
                document.getElementById("aTag").setAttribute("href", link);
                // var e = document.createEvent("MouseEvents");
                // e.initEvent("click", true, true);
                // document.getElementById("aTag").dispatchEvent(e); //只要id 就好 
            }
        },
        error: function() {
            console.log("error")
        }
    })
</script>
<style>
    * {
        padding: 0;
        margin: 0;
    }
    
    body {
        position: relative;
    }
    
    img {
        width: 100%;
        display: block;
    }
    
    #aTag {
        position: absolute;
        bottom: 0.2rem;
        width: 50%;
        height: 0.8rem;
        left: 25%;
        z-index: 9;
    }
</style>

</html>
