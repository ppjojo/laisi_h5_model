		<link rel="stylesheet" href="../common/css/basic.css">
		<link rel="stylesheet" href="css/normal.css">
		<script src="https://cdn.bootcss.com/vConsole/3.3.4/vconsole.min.js"></script>

					// init vConsole
				        var vConsole = new VConsole();

		<style type="text/css">
			#app{
				font-size: .28rem;
				color: #fff;
				word-break: break-all;
			}
		</style>
	</head>

	<body>
		<div id="app" v-cloak>
			<div class="header">
				<van-nav-bar title="测试" @click-left="OnclickLeft" @click-right="onClickRight" left-arrow>
					<template #right>
						<van-icon name="ellipsis" size="30" />
					</template>
				</van-nav-bar>
			</div>
			<div style="margin: .3rem;">
				<div>7.15APPINFO</div>
				<div >{{ window.localStorage.getItem('appInfo') }}</div>
			</div>
			<div style="margin: .3rem;">
				<div>7.22 由H5告知原生，请求APP版本升级弹框</div>
				<div ><van-button @click="testAPP(1)" type="primary">7.22</van-button></div>
			</div>
			<div style="margin: .3rem;">
				<div>7.23 由H5告知原生，去新的相册页面</div>
				<div ><van-button @click="testAPP(2)" type="primary">7.23</van-button></div>
			</div>
			<div style="margin: .3rem;">
				<div>7.24 由H5告知原生，去添加设备页面</div>
				<div ><van-button @click="testAPP(3)" type="primary">7.24</van-button></div>
			</div>
		</div>
	</body>
	<script src="https://oss.laisitech.com/0bb12bf1-cb87-4d2c-a724-8a7c25b7ae04.js "></script>
<script src="https://oss.laisitech.com/6172e6c1-f460-40ac-97ba-31c8526f2e16.js"></script>
	<script src="../common/js/network.js"></script>
	<script src="js/tool.js"></script>
	<script>
		window.addEventListener('pageshow', function(event) {
			console.log("PageShow Event  " + event.persisted);
			console.log(event)
			if (isIOS) {
				
			}
		})
		new Vue({
			el: '#app',
			data() {
				return {
					loading: false,
					finished: false,
				}
			},
			filters: {},
			mounted() {
			},
			created() {
			},
			methods: {
				testAPP(flag){
					let method = '';
					switch (flag){
						case 1:
						method = 'LSTH5APP_appVersionUpdateRequest';
						break;
						case 2:
						method = 'LSTH5APP_goToPublish';
							break;
						case 3:
						method = 'LSTH5APP_goToAddDevice';
							break;
						default:
							break;
					}
					console.log(method)
					Interaction.appNative(method,{});
				},
				OnclickLeft() {
					window.history.back(-1);
				},
				onClickRight() { //显示。。。
				},
			}
		})
	</script>

</html>
