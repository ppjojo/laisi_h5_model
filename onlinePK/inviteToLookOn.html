<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <title></title>
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="https://oss.laisitech.com/04bb3a7d-8774-4441-9004-e77b0ae7e0aa.css">
    <link rel="stylesheet" href="../common/css/basic.css">
    <link rel="stylesheet" href="css/normal.css">
    <style type="text/css">
        #app {
            background-image: url(img/shareBG.png);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            height: 100vh;
        }

        #logobox {
            background-color: #12121f;
            width: 100%;
            height: 1.44rem;
            position: fixed;
            top: 0;
            padding: .32rem .6rem;
        }

        #logobox .logo {
            width: .8rem;
            height: .8rem;
            margin-right: .14rem;
        }

        .title {
            color: #cfcfd2;
            font-size: .36rem;
        }

        .detail {
            font-size: .24rem;
            color: #999;
        }

        #download {
            height: .5rem;
            border-radius: .46rem;
            border: 1px solid rgba(230, 0, 18, 1);
            font-size: .32rem;
            color: #E60012;
            text-align: center;
            padding: 0 .16rem;
        }

        .invitebox {
            position: relative;
            top: 1rem;

        }

        .nickname {
            font-size: .28rem;
            color: #A47928;
            top: 1.51rem;
            left: 2.5rem;
            position: absolute;
        }

        .evlope {
            width: 6.9rem;
            margin: .5rem auto;
            display: block;
        }

        .joinIn {
            background: linear-gradient(to right, #FF6A88, #FF5136);
            color: #fff;
            font-size: .4rem;
            height: .72rem;
            border-radius: .46rem;
            width: 2.4rem;
            position: fixed;
            left: calc(50% - 1.2rem);
            bottom: .9rem;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <div class="ub ub-ac ub-pj" id="logobox">
            <div class="ub ub-ac">
                <img class="logo" src="../common/img/logo.png" alt="">
                <div class="">
                    <div class="title">派健康</div>
                </div>
            </div>
            <div id="download" class="ub ub-ac ub-ad" @click="goInto">
                立即下载
            </div>
        </div>
        <div class="invitebox">
            <img class="evlope" v-if="getQueryString('isJoin')==1" src="img/view.png">
            <img class="evlope" v-else src="img/join.png">
            <div class="nickname">{{nickName}}</div>
        </div>
        <div class="joinIn ub ub-ac ub-ad" @click="goInto">
            立即加入
        </div>

        <img id="leadToBrowser" src="https://oss.laisitech.com/01c21e85-22db-4a2b-8f4f-500fca31b25d.png"
            style="display: none; position: absolute;top: 0;left: 0;width: 100%;height: 100%;z-index: 99;" alt="">
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/vant@2.9/lib/vant.min.js"></script> -->
<script src="../common/js/network.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                nickName: getQueryString('nickName') || '派小俊',
                loading: false,
                finished: false,
            }
        },
        filters: {},
        mounted() {

        },
        created() {},
        methods: {
            OnclickLeft() {
                window.history.back(-1);
            },
            onClickRight() { //显示。。。
            },
            goInto() {
                let linkUrl = ""
                if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) { //判断iPhone|iPad|iPod|iOS
                    linkUrl = "https://lstemp.laisitech.com" + window.location.search +"&actionType=inviteToOnlinePK"
                } else if (/(Android)/i.test(navigator.userAgent)) { //判断Android
                    if (navigator.userAgent.toLowerCase().indexOf('micromessenger') !== -1) { //微信
                        document.getElementById("leadToBrowser").style.display = "block";
                        setTimeout(function(){
                            document.getElementById("leadToBrowser").style.display = "none";
                        },2000)
                        return
                    } else {
                        linkUrl = "rehealth://inviteToOnlinePK" + window.location.search
                    }
                }
                var a = document.createElement('a');
                a.setAttribute('href', linkUrl);
                a.setAttribute('id', 'js_a');
                //防止反复添加
                if (document.getElementById('js_a')) {
                    document.body.removeChild(document.getElementById('js_a'));
                }
                document.body.appendChild(a);
                a.click();
            }
        }
    })
</script>

</html>
