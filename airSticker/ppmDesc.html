<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>T10N-PPM说明</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <link rel="stylesheet" id="themeCssLink" href="../common/css/theme_white.css">
    <style type="text/css">
        html {
            font-size: 50px;
        }
        
        body {
            font-size: .28rem;
            color: var(--textColor);
            background: var(--bgColor);
            height: 100%;
            margin: auto;
        }
        
        * {
            margin: 0;
            padding: 0;
        }
        
        .agr-content {
            margin: auto;
            padding: .24rem;
        }
        
        .agr-content p {
            text-indent: .56rem;

        }
    </style>

<body>
    <div class="agr-content">
        <!-- <h2>什么是PPM</h2> -->
        <p>T10N可检测：空气质量、TVOC(有机气态物质)、CO（一氧化碳）、H2（氢气）、H2S（硫化氢）、NO2、（二氧化氮）、HCN（氰化氢）、HCHO（甲醛）、SO2（二氧化硫）等空气中有害物质，并计算出数值等级（PPM）。</p>
        <p>空气质量优（0~1PPM），空气质量良（1~2PPM），空气质量中（2~5PPM），空气质量较差（5~10PPM），空气质量差（PPM大于10）。</p>
    </div>
</body>
