<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
    <link rel="icon" href="data:image/ico;base64,aWNv">
    <title>空气详情</title>
    <link href="css/itemData.css" rel="stylesheet" type="text/css"/>
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="../common/js/network.js"></script>
	<script src="js/itemData.js" type="text/javascript"></script>
</head>
<body>
    <img class="loading" src="images/loading.gif" />

    <div class="main_contaniner" style="display: none;">
        <div class="flexDiv">

            <!-- 空气等级,数据,时间 -->
            <div class="circle-bar">
                <div class="sector"></div>
                <!-- 数据 -->
                <div class="infodata">
                    <p class="time" id="time">--------- --:--</p>
                    <p class="bloddata" id='airData'>--</p>
                    <span class="unit">PPM</span>
                    
                </div>
                <p class="leveltxt">--</p>
            </div>

            <!-- 温度和湿度显示 -->
            <div class="addDataShow">
                <div class="item">
                    <div class="num"><span class='data' id='temp'>--</span><span class="unit">°C</span></div>
                    <div class="name">温度</div>
                </div>
                <div class="item">
                    <div class="num"><span class='data' id='humidity'>--</span><span class="unit">%</span></div>
                    <div class="name">湿度</div>
                </div>
            </div>

            <div class="PPM_Notes">
                <!-- PM等级对比条 -->
                <div class="levelbar">
                    <div class="levelindex">
                        <div class="levelbg bg-green" ></div>
                        <div class="levelbg bg-Lightblue" ></div>
                        <div class="levelbg bg-orange" ></div>
                        <div class="levelbg bg-purple" ></div>
                        <div class="levelbg bg-red" ></div>
                    </div>
                    <div class="levelindex_p">
                        <p class="leveldata" >0PPM</p>
                        <p class="leveldata" >1PPM</p>
                        <p class="leveldata" >2PPM</p>
                        <p class="leveldata" >5PPM</p>
                        <p class="leveldata" >10PPM</p>
                    </div>
                </div>

                <div class="levelnotes">
                    <div class="notesItem">
                        <p><span class="level-margin">优</span>0～1PPM</p>
                        <p><span class="level-margin">较差</span>5～10PPM</p>
                    </div>
                    <div class="notesItem">
                        <p><span class="level-margin">良</span>1～2PPM</p>
                        <p><span class="level-margin">差</span><span class="ppm_left">>10PPM</p>
                    </div>
                    <div class="notesItem">
                        <p><span class="level-margin">中</span>2～5PPM</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="nulldataDiv"  style="display: none;">
        当前查看数据不存在~
    </div>
</body>
</html>
