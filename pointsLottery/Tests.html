	<body>
		<div id="app" v-cloak>
			<div class="header">
				<van-nav-bar title="我达的幸运小彩票" @click-left="OnclickLeft" @click-right="onClickRight" left-arrow>
					<template #right>
						<van-icon name="ellipsis" size="30" />
					</template>
				</van-nav-bar>
			</div>
			<div style="padding:.3rem;">
				<van-button type="danger" @click="getSix()">获取前六位</van-button>
			</div>
			<div style="padding:.3rem;font-size: .5rem;color: #E50012;">{{fontNum}}</div>
			<div style="padding:.3rem;">
				<van-button type="info" @click="getLast()">获取最后一位</van-button>
			</div>
			<div style="padding:.3rem;font-size: .5rem;color: #007AFF;">{{lastNum}}</div>
		</div>
	</body>
	<script src="https://oss.laisitech.com/0bb12bf1-cb87-4d2c-a724-8a7c25b7ae04.js "></script>
<script src="https://oss.laisitech.com/6172e6c1-f460-40ac-97ba-31c8526f2e16.js"></script>
	<script src="../../common/js/network.js"></script>
	<script src="js/tool.js"></script>
	<script>
		window.addEventListener('pageshow', function(event) {
			console.log("PageShow Event  " + event.persisted);
			console.log(event)
			if (isIOS) {

			}
		})
		new Vue({
			el: '#app',
			data() {
				return {
					allNum: [],
					lastarr:[],
					fontNum: '',
					lastNum: '',
				}
			},
			filters: {},
			mounted() {},
			created() {
				for (let i = 1; i < 34; i++) {
					this.allNum.push(i)
				}
				for (let i = 1; i < 16; i++) {
					this.lastarr.push(i)
				}
			},
			methods: {
				getSix() {
					this.fontNum = this.getarray(this.allNum,5).toString();
				},
				getarray(arr, num) {
					//复制数组，不能直接在原数组上修改
					var temparr = new Array();
					//遍历原数组
					for (var i in arr) {
						//将原数组中数据一个个压入新数组中
						temparr.push(arr[i]);
					}
					var returnarr = new Array();
					for (var i = 0; i < num; i++) {
						//判断数组是否还有可以取出的数字，防止下标越界
						if (temparr.length > 0) {
							//随机生成数字在temparr的长度范围内
							var arrindex = Math.floor(Math.random() * temparr.length);
							returnarr[i] = temparr[arrindex];
							//删除此索引数组
							temparr.splice(arrindex, 1);
						} else {
							//退出循环
							break;
						}
					}
					returnarr.sort(this.sortNumber)
					return returnarr;
				},
				getLast() {
					this.lastNum = this.getarray(this.lastarr,2).toString();
				},
				getRandomNum(Min, Max) {
					var Range = Max - Min;
					var Rand = Math.random();
					var num = Min + Math.round(Rand * Range); //四舍五入
					return num;
				},
				sortNumber(a,b){//升序
				    return a - b
				},
				OnclickLeft() {
					window.history.back(-1);
				},
				onClickRight() { //显示。。。
				},
			}
		})
	</script>

</html>
