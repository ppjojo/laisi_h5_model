<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
    <link rel="icon" href="data:image/ico;base64,aWNv">
    <title>身体详情数据分享</title>
	<script type="text/javascript">
		document.documentElement.style.fontSize = document.documentElement.clientWidth / 6.4 + 'px';
	</script>
    <link href="css/share.css?t=20190531" rel="stylesheet" type="text/css"/>
</head>

<body>
    <img class="loading" src="images/loading.gif"   />

    <div class="contain" style="display: none;">

        <img class='bg-top' src="images/bg-top.png" alt="">

        <img class='headerBg' src="images/scoreBg.png" alt="">
        <!-- 基本信息区域 -->
        <div class="header">
            <div class="headertop">
                <div class="topleft" >测量报告</div>
                <div class="user">
                    <img id='headPictureUrl' style="border:1px solid #fff; border-radius:50%;width:0.97rem;height:0.97rem;position:relative;top:-.7rem; right:-1.65rem;" src="" alt=''/>
                    <!-- 上：45px，右：45px -->
                    <div class="username" id ="nickname">--</div>
                </div>
            </div>
            <div class="score">
                <p class="bodyscore" >身体得分</p>
                <p class="userscore" id ="score">--</p>
                <p class="scoresingle" >分</p>
            </div>
            <div class="showtime">
                <span id ="month">--</span><span>月</span><span id ="day">--</span><span>日的身体数据</span>
            </div>
        </div>

        <!-- 各项数据区域 -->
        <div class="aside">
            <div class="asidebox">
                <p><img class="detailpic" src="./images/icon_bodyweight_1@2x.png"/></p>
                <p class="asidesize" id ="weight">--</p>
                <a data-href="001" class="blue tapon" data-id="001" id ="weightDescription">--</a>
            </div>
            <div class="asidebox">
                <p><img class="detailpic" src="./images/icon_BMI_2@2x.png"/></p>
                <p class="asidesize"  id ="bmi">--</p>
                <a data-href="002" class="blue tapon" data-id="002"  id ="bmiDescription">--</a>
            </div>
            <div class="asidebox">
                <p><img class="detailpic" src="./images/icon_age_3@2x.png"/></p>
                <p class="asidesize" id ="bodyAge">--</p>
                <a data-href="003" class="blue tapon" data-id="003" id ="bodyAgeDescription">--</a>
            </div>
            <div class="asidebox">
                <p><img class="detailpic" src="./images/icon_body_fat_4@2x.png"/></p>
                <p class="asidesize" id ="bfr">--</p>
                <a data-href="004" class="blue tapon" data-id="004" id ="bfrDescription">--</a>
            </div>
            <div class="asidebox">
                <p><img class="detailpic" src="./images/icon_bodily_form_5@2x.png"/></p>
                <p class="asidesize" style="font-size: 0.3rem" id ="sharp">--</p>
                <a data-href="005" class="blue tapon" data-id="005" id='sharpDescription'></a>
            </div>
            <div class="asidebox">
                <p><img class="detailpic" src="./images/icon_muscle_6@2x.png"/></p>
                <p class="asidesize" id ="slm">--</p>
                <a data-href="006" class="blue tapon" data-id="006" id ="slmDescription">--</a>
            </div>
            <div class="asidebox">
                <p><img class="detailpic" src="./images/iocn_skeleton_7@2x.png"/></p>
                <p class="asidesize" id ="msw">--</p>
                <a data-href="007" class="blue tapon" data-id="007" id ="mswDescription">--</a>
            </div>
            <div class="asidebox">
                <p><img class="detailpic" src="./images/iocn_moisture_8@2x.png"/></p>
                <p class="asidesize" id ="tfr">--</p>
                <a data-href="008" class="blue tapon" data-id="008" id ="tfrDescription">--</a>
            </div>
            <div class="asidebox">
                <p><img class="detailpic" src="./images/iocn_viscera_9@2x.png"/></p>
                <p class="asidesize" id ="vfr">--</p>
                <a data-href="009" class="blue tapon" data-id="009" id ="vfrDescription">--</a>
            </div>
            <div class="asidebox">
                <p><img class="detailpic" src="./images/icon_kcal_10@2x.png"/></p>
                <p class="asidesize" id ="bmr">--</p>
                <a data-href="010" class="blue tapon" data-id="010" id ="bmrDescription">--</a>
            </div>
            <div class="asidebox">
                <p><img class="detailpic" src="./images/iocn_protein_11@2x.png"/></p>
                <p class="asidesize" id ="pm">--</p>
                <a data-href="011" class="blue tapon" data-id="011" id ="pmDescription">--</a>
            </div>
            <div class="asidebox">
                <p><img class="detailpic" src="./images/icon_score_goal_12@2x.png"/></p>
                <p class="asidesize" id="bodyscore">--</p>
                <a data-href="012" class="blue tapon" data-id="012" id ="scoreDescription">--</a>
            </div>
        </div>

        <!-- 肢体数据 -->
        <div class="footer"> 
            <!-- <div class="title">肢体数据</div> -->
            <div class="footerdetail">
                <img class="body-image" src="images/body01.png" />
                <div class="footer-left righthand">
                    <p><span>右手</span></p>
                    <span class="fatrate" id="rightHandFatRate"></span>
                    <span class="muscle" id="rightHandMuscle"></span>
                </div>
                <div class="footer-left rightleg">
                    <p><span>右腿</span></p>
                    <span class="fatrate" id="rightLegFatRate"></span>
                    <span class="muscle" id="rightLegFatMuscle"></span>
                </div>
                <div class="footer-right body">
                    <p><span>躯干</span></p>
                    <span class="fatrate" id="bodyLegFatRate"></span>
                    <span class="muscle" id="bodyLegFatMuscle"></span>
                </div>
                <div class="footer-right lefthand">
                    <p><span>左手</span></p>
                    <span class="fatrate" id="leftHandFatRate"></span>
                    <span class="muscle" id="leftHandMuscle"></span>
                </div>
                <div class="footer-right leftleg">
                    <p><span>左腿</span></p>
                    <span class="fatrate" id="leftLegFatRate"></span>
                    <span class="muscle" id="leftLegFatMuscle"></span>
                </div>
            </div>
            <div class="footer-tooltip">
                <span class="icon-fatrate"></span>
                <span>脂肪率</span>
                <span class="icon-muscle"></span>
                <span>肌肉量 (kg)</span>
            </div>
        </div>

        <div class="iconBottom">
            <img src="images/lsicon.png" style="width: 2rem;height: auto;margin: 0 auto;" alt="">
            
        </div>

        <img class='bg-bottom' src="images/bg-bottom.png" alt="">

    </div>

    
    <input type="hidden"  class="displayfoot"/>
</body>

<script src="js/PhicJquery.js" type="text/javascript"></script>
<script src="../../common/js/network.js"></script>
<script src="js/share.js" type="text/javascript"></script>
</html>
