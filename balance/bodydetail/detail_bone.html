	<script type="text/javascript">
		
		
		ajax({
			type: "get",
			url:getQueryString('deviceType')=='blebalance'?"bleBalance/h5/data/body/detail/accredited/msw" :"balance/h5/data/body/detail/accredited/msw",
			data: {
				memberId : getQueryString("memberId"),
				measureId : getQueryString("measureId"),
			},
			success: function(res) {
				if (res.code == 0) {
					setData(res)
				}
			},
			error: function(err) {
				console.log("error")
			}
		})
		
		function setData(data){
			var data = data.data;
			console.log(data);
			var number = parseFloat(data["msw"]);
			var index01 = data["range"][0];
			var index_min = 1, index_max = 4;
			if(number<index_min) number=index_min;
			if(number>index_max) number=index_max;
			var percent;
			
			$("#number").html(data["msw"]);
			$("#index01").html(index01);
			$("#index").html(data["mswType"]);
			$(".text02").html(data["description"]);
			$("#dietaryAdvice").html(data["dietaryAdvice"]);
			$("#sportAdvice").html(data["sportAdvice"]);
			$("#definition").html(data["definition"]);
	
			if(number<index01){
				percent = body.calcPercent(index_min,index01,2,46,number);
				$(".scale").addClass("bg-green02").css("left",percent+"%").fadeIn();
				$(".index").html("偏低");
			}else{
				percent = body.calcPercent(index01,index_max,52,96,number);
				$(".scale").addClass("bg-green").css("left",percent+"%").fadeIn();
				$(".index").html("标准");
			}
		}
	</script>
