<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <title>体型</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="itemContain" id="app" v-cloak>
		<div class="topBg">
			<div class="numBox">
				<div>
					<div class="txt">{{bodyData.sharp}}</div>
					<!-- <div class="dw">kg</div> -->
				</div>
			</div>
			<div class="txtInfo">
				{{bodyData.description}}
			</div>
		</div>
		<div class="itemContent">
			<div class="imgBox">
				<div class="title"><img src="img/icon_advice.png">小建议</div>
				<div class="info">
					<p>饮食建议</p>
					<div v-html="bodyData.dietaryAdvice"></div>
					<p>运动建议</p>
					<div v-html="bodyData.sportAdvice"></div>
				</div>
			</div>
			<div class="imgBox">
				<div class="title"><img src="img/icon_standard.png">体型参考标准</div>
				<div class="info" v-html="bodyData.definition"></div>
				<div class="standard_table"><img src="img/item_form_sharp.png"></div>
			</div>
		</div>
	</div>
	<script src="../common/js/network.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
	<script>
		new Vue({
			el: '#app',
			data() {
				return {
					memberId: getQueryString("memberId"), //成员id
					measureId: getQueryString("measureId"), //数据id
					deviceType: getQueryString("deviceType"), //设备类型 区分是不是非智能体脂秤
					bodyData: {},
					leftNum: 0,
				};
			},
			created() {
				this.initData();
			},
			methods: {

				initData() {
					var that = this
					ajax({
						type: "get",
						url: getQueryString('deviceType') == 'blebalance' ?
							"bleBalance/h5/data/body/detail/accredited/sharp" :
							"balance/h5/data/body/detail/accredited/sharp",

						data: {
							memberId: this.memberId,
							measureId: this.measureId,
						},
						success: function (res) {
							if (res.code == 0) {
								that.bodyData = res.data;
							}
						},
						error: function (err) {
							console.log("error")
						}
					})
				},
			}
		})
	</script>
</body>
</html>
