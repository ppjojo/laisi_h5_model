<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
		<link rel="icon" href="data:image/ico;base64,aWNv">
		<title>俱乐部主页</title>
		<script type="text/javascript">
			document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
		</script>
		<link href="css/common.css?t=20191113" rel="stylesheet" type="text/css" />
		<link href="css/clubNotJoined.css?t=20191113" rel="stylesheet" type="text/css" />
		<!-- <script src="https://cdn.bootcss.com/vConsole/3.2.0/vconsole.min.js"></script>
	<script>
		// init vConsole
		var vConsole = new VConsole();
		console.log('Hello world');
	</script> -->

	</head>
	<body>
		<div class='loading'>
			<div class="spinner">
				<div class="spinner-container container1">
					<div class="circle1"></div>
					<div class="circle2"></div>
					<div class="circle3"></div>
					<div class="circle4"></div>
				</div>
				<div class="spinner-container container2">
					<div class="circle1"></div>
					<div class="circle2"></div>
					<div class="circle3"></div>
					<div class="circle4"></div>
				</div>
				<div class="spinner-container container3">
					<div class="circle1"></div>
					<div class="circle2"></div>
					<div class="circle3"></div>
					<div class="circle4"></div>
				</div>
			</div>
		</div>

		<!-- 页面内容 -->
		<div class="main-container" style="display: none;">

			<!-- 顶部区域，包含俱乐部的基本信息 -->
			<div>
				<div class="blackbg"></div>
				<img class="bannerBg" src='./img/clubDetailBanner.png' alt="">
			</div>
			<div class="info-container">
				<div class="info-img-container">
					<img id="infoImg" src='' alt="">
				</div>
				<div class="info-content">
					<p class="title"><span class="" id='clubName1'>--</span><span id='clubName2'></span></p>
					<p class="infolist">俱乐部ID:&nbsp;&nbsp;<span id="clubId">---</span></p>
					<p class="infolist">成立:&nbsp;&nbsp;<span id="clubTime">--/--/--</span></p>
					<p class="infolist">城市:&nbsp;&nbsp;<span id="clubLocal">--·--</span></p>
					<p class="clubIcon" id='clubType'>跳绳</p>
				</div>
			</div>

			<!-- 成员区域 -->
			<div class="member-container" onclick='goMemberlist()'>
				<div class="radiusbox"></div>
				<p>成员</p>
				<div class="member-content">
					<div class="memberlist" id="memberlist">
						<div class="memberItemImg">
							<img src="" alt="">
						</div>
						<div class="memberItemImg">
							<img src="" alt="">
						</div>
						<div class="memberItemImg">
							<img src="" alt="">
						</div>
						<div class="memberItemImg">
							<img src="" alt="">
						</div>
					</div>
					<div class="number-icon">
						<p><span id="memberNumber">0</span>人</p>
						<img src="./img/iconRight.png" alt="">
					</div>
				</div>
			</div>

			<!-- 俱乐部简介区域 -->
			<div class="desc">
				<p>俱乐部简介</p>
				<p class="desc-content" id='desc'>暂无</p>
			</div>
			<!-- 俱乐部今日运动 -->
			<div class="todaySport">
				<p style="text-align: left;">今日运动数据</p>
				<div class="ub ub-ac todaydata">
					<div class="ub-f1">
						<div class="title" id='sportnum'>99999</div>
						<div class="describle">跳绳总个数</div>
					</div>
					<div class="ub-f1">
						<div class="title"><span id='todayNumber'>0</span>
							<span class="smalltitle">/ <span id="totalmember">99</span> </span>
						</div>
						<div class="describle">活跃成员</div>
					</div>
				</div>
			</div>
			<div class="btn_box">
				<p id="joinBtn" class="addClubBtn"  onclick="joinClubReq(0)">立即加入</p>
				<!-- 申请加入按钮 -->
				<p id="applyJoinBtn" class="addClubBtn"  onclick="joinClubReq(1)"  style="display:none;">申请加入</p>
			</div>

			<!-- 底部按钮 -->
			<!-- 立即加入按钮 -->

			<!-- 弹窗区域 -->
			<div class="popMessages" id='popMessages' style="display:none;">
			</div>
		</div>

	</body>

	<script src="../../common/js/PhicJquery.js" type="text/javascript"></script>
	<script src="../../common/js/network.js" type="text/javascript"></script>
	<script src="js/clubNotJoined.js" type="text/javascript"></script>

</html>
