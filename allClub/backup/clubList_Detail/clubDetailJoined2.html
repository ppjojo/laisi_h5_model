<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
    <link rel="icon" href="data:image/ico;base64,aWNv">
    <title>俱乐部主页</title>
	<script type="text/javascript">
		document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
    </script>
    <link href="css/common.css?t=20191113" rel="stylesheet" type="text/css"/>
    <link href="css/clubJoined.css?t=20191113" rel="stylesheet" type="text/css"/>
	<!-- <script src="https://cdn.bootcss.com/vConsole/3.3.4/vconsole.min.js"></script>
	<script>
		// init vConsole
		var vConsole = new VConsole();
		console.log('Hello world');
	</script> -->
	<style type="text/css">
		body{
			background-color: #f5f5f5;
		}
	</style>
</head>
<body>
    <div class='loading' >
            <div class="spinner">
                <div class="spinner-container container1">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                </div>
                <div class="spinner-container container2">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                </div>
                <div class="spinner-container container3">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                </div>
            </div>          
    </div>

    <!-- 页面内容 -->
    <div class="main-container" style="display: none;" >

        <!-- 顶部区域，包含俱乐部的基本信息 -->
		<div>
			<div class="blackbg"></div>
			<img class="bannerBg" src='./img/clubDetailBanner.png' alt="">
		</div>
        <div class="info-container">
            <div class="info-img-container">
                <img id="infoImg" src='' alt="">
            </div>
            <div class="info-content">
                <p class="title"><span class=""  id='clubName1'>--</span><span id='clubName2'></span></p>
                <p class="infolist">俱乐部ID:&nbsp;&nbsp;<span id="clubId">---</span></p>
				<p class="infolist">成立:&nbsp;&nbsp;<span id="clubTime">--/--/--</span></p>
				<p class="infolist">城市:&nbsp;&nbsp;<span id="clubLocal">--·--</span></p>
				<p class="clubIcon" id='clubType'>跳绳</p>
			</div>
        </div>
        <!-- 通知区域 -->
        <div class="notice-container">
			<div class="radiusbox"></div>
            <div class="noticeItem" onclick="noticeClick()">
                <div class="icon-content">
                    <img class="" src="./img/iconNotice.png" alt="">
                    <p id='noticeContent'>暂无新通知~</p>
                </div>
                <img class="icon-right" src="./img/iconRight.png" alt="">
            </div>
        </div>

        <!-- 成员区域 -->
        <div class="member-container" onclick='goMemberlist()'>
            <p>成员</p>
            <div class="member-content">
                <div class="memberlist" id="memberlist">
                    <div class="memberItemImg">
                        <img src="" alt="">
                    </div>
                    <div class="memberItemImg">
                        <img src="" alt="">
                    </div>
                    <div class="memberItemImg">
                        <img src="" alt="">
                    </div>
                    <div class="memberItemImg">
                        <img src="" alt="">
                    </div>
                </div>
                <div class="number-icon">
                    <p><span id="memberNumber">0</span>人</p>
                    <img src="./img/iconRight.png" alt="">
                </div>
            </div>
        </div>
        
        <!-- tab选择区域  防止重复点击tab-->
        <div class="tab-container">
            <p id="tab1" class=" selected" onclick="selectTab(1)">今日运动</p>
            <p id="tab2" class=" " onclick="selectTab(2)">任务</p>
            <p id="tab3" class=" " onclick="selectTab(3)">线上赛</p>
            <p id="tab4" class="" onclick="selectTab(4)">活动</p>
        </div>
        <!-- tab对应显示区域 -->
        <div class="tab-content" id='tabContent'>

            <!-- 今日运动显示区域   style='display: none;'-->
            <div class="todaySportDiv" id='todaySportDiv'>
                <div class="" id="todaydayList">
                </div>
                <!-- 往日运动数据列表 -->
                <div class="pastdayList" id="pastdayList">
                </div>
            </div>

            <!-- 任务，线上赛，活动 显示区域  style="display: none;"  -->
            <div class="otherTab-container" id="otherTabDiv" style="display: none;" >
                <!-- 我的任务/ 已报名/ 已报名 -->
                <div class="participated-container" >
                    <p class='title' id='title1'></p>
                    <div id="participated">
                    </div>
                </div>

                <!-- 未参加/ 未报名/ 未报名  -->
                <div class="not-participate-container" >
                    <p class='title' id='title2'></p>
                    <div id="notParticipate">
                    </div>
                </div>

            </div>
        </div>

        <!-- 任务模块的敬请期待区域 -->
        <div class="tab-content-task-notopen" id='tabContentTaskNotopen' style="display: none;">
            <img class="" src="./img/iconNullData.png" alt="">
            <p class="">任务版块即将开放，敬请期待</p>
        </div>

        <!-- 创建按钮（任务/ 线上赛/ 活动） style="display: none;"-->
        <div class="addClubBtn" id='addBtn' onclick="goAddEvent()" style="display: none;">
            <img src="./img/iconAdd.png" alt="">
        </div>
    </div>

</body>

<script src="../../common/js/PhicJquery.js" type="text/javascript"></script>
<script src="../../common/js/network.js" type="text/javascript"></script>
<script src="js/clubJoined.js" type="text/javascript"></script>

</html>
