<body>
    <div class="agr-content">
        <p>静息心率：静息心率又称为安静心率，是指在清醒、不活动的安静状态下，每分钟心跳的次数。在一般情况下，健康人的静息心率为每分钟60～70次， 而不少高血压病人的静息心率在每分钟70以上，甚至可达每分钟76～85次。</p>
    </div>
</body>
