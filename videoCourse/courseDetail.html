<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <title>课程介绍</title>
    <link rel="stylesheet" href="https://oss.laisitech.com/ccd1029d-8dd1-442a-94a7-5205ee2ff9f5.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" id="themeCssLink" href="../common/css/theme_black.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<style>
    #title {
        font-size: 0.36rem;
        line-height: 0.4rem;
        padding: 0.3rem 0.1rem;
    }
    
    #discript {
        font-size: 0.28rem;
        line-height: 0.4rem;
    }
    
    .contain {
        padding: 0.3rem;
    }
</style>
</head>

<body>
    <div id="app" class="normalHeader" v-cloak>
        <div class="header">
            <van-nav-bar @click-left="onclickLeft" title="课程介绍" left-arrow safe-area-inset-top fixed>
                <template #left>
                    <span class="icon iconfont icon-fanhuianniu" style="font-size: 0.5rem;" />
                </template>

            </van-nav-bar>
        </div>

        <div class="contain">
            <div id="title">{{classDetail.className}}</div>
            <div id="discript">{{classDetail.classDes}}</div>
        </div>
    </div>
    <script src="https://oss.laisitech.com/4749d39a-e8e9-46e4-b75a-8dcdb248c9c9.js?name=vue"></script>
    <script src="https://oss.laisitech.com/50c1bcb1-6c6d-4389-bee5-7778b6613ed9.js?name=vant"></script>
    <script src="../common/js/network.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    isLoading: false,
                    classDetail: {}
                }
            },

            mounted() {
                this.getClassDetail()
            },
            created() {

            },
            methods: {
                onclickLeft() {
                    window.history.back(-1)
                },
                //获取大课程下的课程详情以及小课程列表
                getClassDetail() {
                    ajax({
                        url: this.isShare ? "classShare/see/bigClass/detail" : "community/threeUserCollect/see/bigClass/detail",
                        data: {
                            bigClassId: getQueryString("id")
                        }
                    }).then(res => {
                        if (res.code == 0) {
                            this.classDetail = res.data;
                        } else {
                            this.$toast(res.msg)
                        }
                    }).catch(err => {

                    })


                },




            }
        })
    </script>
</body>

</html>
